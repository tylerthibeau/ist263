<!DOCTYPE html>
<!-- saved from url=(0111)https://blackboard.syracuse.edu/bbcswebdav/pid-7690854-dt-content-rid-83117662_1/courses/37687.1222m/lab11.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Lab 11</title>
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function Tryagain () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';;
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
    <style>
        .container {
            display: flex;
        }
        #first {order:1;}
        #second {order:2;}
        #third {order:3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="./Lab 11_files/walnut.jpg" id="first alt="first walnut" onclick="WinnerMessage();">
        <img src="./Lab 11_files/walnut.jpg" id="second" alt="second walnut" onclick="Tryagain();">
        <img src="./Lab 11_files/walnut.jpg" id="third" alt="third walnut" onclick="Tryagain();">
    </div>

    <div id="messages"></div>
</body></html>
