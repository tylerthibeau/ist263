<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables</title>
        <style>
            table, td, th {border: 1px solid black}
        </style>
    </head>

    <body>
        <table>
            <caption>Population</caption>
            <tr> <!-- <tr> = Table row-->
                <th>Country</th> <!-- <th> = table header-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr> 
                <td>China</td> <!-- <td> = table data-->
                <td>1,4903,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>

</html>
