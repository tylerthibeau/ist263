<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center; /* text-align only works for inline tags */
            border: 1px dotted red;
        }
        .margincentering {
            border: 1px dashed blue;
            margin: 0 auto;
            width: 40%
        }
        .flexcentering {
            border: 1px solid lawngreen;
            display: flex;
            justify-content: center; /* justify content pushes your content to different location */
        }
    </style>
</head>
<body>
    <p>This is how to center inline text.</p>
    <div class="margincentering">Traditional Way to center block items.</div>
    <div class=flexcentering>This is a flexbox hack for centering.</div>
</body>
</html>
