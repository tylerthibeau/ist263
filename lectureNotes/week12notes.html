<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function firstfunction () {
        alert("Hello World");
    }
        function secondfunction (){
            alert('This is a mouseover event');
        }

    </script>
</head>
<body>
    <h1 onmouseover="secondfunction">JavaScript</h1>
    <p>We are learning JavaScript</p>
    <p><a href="http://www.amazon.com" onclick="firstfunction();">amazon</a></p>
</body>
</html>
