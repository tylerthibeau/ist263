<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            border: 2px solid black;
            justify-content: space-between;
        }
        .main div {
            display: flex;
            justify-content: space-between ;
            width: 30%;
        }
        .first, .second, .third{
            border: 2px solid black;
            width: 20%;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="first">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="second">3</div>
        <div class="third">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
